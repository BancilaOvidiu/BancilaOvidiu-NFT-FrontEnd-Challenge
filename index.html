<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="card">
    <img class="firstimage" src="image-equilibrium.jpg" alt="">
    <img class="secondimage" src="icon-view.svg" alt="">
    <div class="testbox"></div>
  <h1>Equilibrium #3429</h1>
<h2>Our Equilibrium collection promotes balance and calm.</h2>
<div class="middle-container"> 
  <div class="crypto">
  <img id="eth" src="icon-ethereum.svg" alt=""> 
<h3 class="etherum">0.041 ETH</h3>
</div>
<div class="timeleft">
<img id="time" src="icon-clock.svg" alt="">
<h3 class="clock">3 days left</h3></div>
</div> 
<hr>
<div class="bottom-container">
<img class="avatar" src="image-avatar.png" alt="">
<p>Creation of <span> Jules Wyvern</span></p> 
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/BancilaOvidiu">Bancila Ovidiu</a>.
  </div>
</body>
</html>
